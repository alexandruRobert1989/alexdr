<div class="contact-page">
  <!-- Hero Section -->
  <div class="hero-section d-flex align-items-center justify-content-center">
    <div class="container text-center">
      <h1 class="display-4 fw-bold text-primary">Get in Touch</h1>
      <p class="lead text-muted">
        Iâ€™d love to hear from you! Whether you have a question, want to discuss a project, or just want to say hello.
      </p>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="contact-form-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2 class="text-secondary mb-4 text-center">Send Me a Message</h2>
          <form>
            <!-- Name Field -->
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter your full name"
                required
              />
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Enter your email address"
                required
              />
            </div>

            <!-- Message Field -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                class="form-control"
                rows="5"
                placeholder="Write your message here"
                required
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Info Section -->
  <div class="contact-info-section bg-light">
    <div class="container">
      <div class="row text-center">
        <!-- Email -->
        <div class="col-md-4 mb-4">
          <i class="fas fa-envelope fa-2x text-primary mb-2"></i>
          <h5>Email</h5>
          <p>alexdr&#64;example.com</p>
        </div>
        <!-- Phone -->
        <div class="col-md-4 mb-4">
          <i class="fas fa-phone fa-2x text-primary mb-2"></i>
          <h5>Phone</h5>
          <p>+123 456 7890</p>
        </div>
        <!-- Location -->
        <div class="col-md-4 mb-4">
          <i class="fas fa-map-marker-alt fa-2x text-primary mb-2"></i>
          <h5>Location</h5>
          <p>Fictional Street 42, Web City</p>
        </div>
      </div>
    </div>
  </div>
</div>
