<div class="home-page">
  <!-- Hero Section -->
  <div class="hero-section d-flex align-items-center justify-content-center">
    <div class="text-center">
      <!-- Animated Logo or Lottie -->
      <div class="animation-wrapper mb-4">
        <custom-lottie
          [options]="lottieOptions"
          [speed]="1"
          [direction]="1"
          [loop]="true"
          [customStyles]="{ width: '300px', height: '300px' }"
        ></custom-lottie>
      </div>
      <!-- Heading -->
      <h1 class="display-4 text-light fw-bold">Welcome to Alexdr</h1>
      <p class="lead text-light">
        Your starting point for creating amazing Angular applications.
      </p>
      <!-- Call to Action -->
      <div class="mt-4">
        <a href="/about" class="btn btn-outline-light btn-lg me-3">Learn More</a>
        <a href="/contact" class="btn btn-outline-light btn-lg">Contact Us</a>
      </div>
    </div>
  </div>
</div>
